<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title">{playlistName}</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="https://use.typekit.net/pqh3gsc.css">
        <script>playlistName=`{playlistName}`</script>
    </head>
    <body>
        <h1 id="heading">Playlist: {playlistName}</h1>
        <hr/>
        <p id="error"></p>
        <div id="content">
            Loading...
        </div>
        <div id="player"></div>
        <div id="songs"></div>
        <div id="requests">
            
        </div>
        <hr/>
        <input type="checkbox" value="0" id="shuffle">
        <label for="shuffle">Shuffle</label>
        <div id="currentSongInfo">
            <br/>
        <input type="button" value="Skip Current Song" onclick="nextVideo()">
        <!--input type="button" value="Remove" onclick="removeVideo()"-->
        </div>
        <hr/>

        <input type="button" value="Return" onclick="location.href='/'">
        <input type="button" value="Request" onclick="window.open('/request/' + playlistName, '_blank')">
        <input type="button" value="Open QR Code" onclick="window.open('/requestQR/' + playlistName, '_blank')">
        <br/>
        <br/>
        <p class="help">Keep this page hidden but leave the tab open to play audio. Press "Open QR Code" to show or print the QR code for the playlist. Read-only version.</p>
        <script src="/script.js"></script>
    </body>
</html>
