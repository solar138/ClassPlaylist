<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title">{playlistName}</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="https://use.typekit.net/pqh3gsc.css">
        <script>playlistName=`{playlistName}`</script>
    </head>
    <body>
        <h1 id="heading">Changing Password</h1>

        <form method="POST">
            <table style="margin:auto; text-align: right;">
                <tr>
                    <td><label>Playlist</label></td>
                    <td> </td>
                    <td style="text-align:left"><input type="text" autocomplete="username" id="playlistName" name="playlistName" placeholder="Playlist Name"></td>
                </tr>
                <tr>
                    <td><label>Old Password</label></td>
                    <td> </td>
                    <td style="text-align:left"><input type="password" autocomplete="current-password" id="oldPassword" name="oldPassword" placeholder="Old Password"></td>
                </tr>
                <tr>
                    <td><label>New Password</label></td>
                    <td> </td>
                    <td><input type="password" autocomplete="new-password" id="newPassword" name="newPassword" placeholder="New Password"></td>
                </tr>
            </table>
            <br/>
            <input type="submit" id="submit" value="Submit">
        </form>
    </br>
        <script src="/script.js"></script>
    </body>
</html>
